<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gust-Easy-Car-Rental-System</title>
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!---------------------------------------------------header section------------------------------------------------>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="gustHome">Easy Car Rental System(Guest)</a>
            <div class="d-flex" id="navbarSupportedContent">
                <button class="btn btn-outline-success" type="submit" id="registerButton">Register</button>
                <button class="btn btn-outline-success" type="submit" id="loginButton">LogIn</button>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--------------------------------------------------car-details-section-table-bordered-------------------------------------------------->
    <div class="car-details-section" >
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--------------------------------------------------Login-page-------------------------------------------------->
    <div class="container login-section">
        <div class="row mt-5 mb-5">
            <div class="col">

            </div>
            <div class="col-6">
                <div class="m-5">
                    <form>
                        <div class="mb-3">
                            <label for="loginNIC" class="form-label">NIC</label>
                            <input type="text" class="form-control" id="loginNIC">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="text" class="form-control" id="loginPassword">
                        </div>
                        <button type="button" class="btn btn-primary" id="login">Login</button>
                    </form>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <!--------------------------------------------------Registration User Interface-------------------------------------------------->
    <div class="container registration-section mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6">
                    <form>
                        <div class="row g-3">
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="NIC"
                                       aria-label="NIC" id="nic">
                            </div>
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="email">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Password"
                                       aria-label="Password" id="password">
                            </div>
                            <div class="col input-group mb-3">
                                <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label>-->
                                <input type="file" class="form-control" id="imgNIC">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Address"
                                       aria-label="Address" id="address">
                            </div>
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Contact" aria-label="Contact" id="contact">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveBtn">Submit</button>
                    </form>

                </div>
                <div class="col">

                </div>
            </div>

        </div>

    </div>

</main>
<script src="asserts/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.4.1.min.js"></script>
<script src="asserts/js/main.js"></script>
</body>
</html>
